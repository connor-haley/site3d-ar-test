<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geospatial AR Viewer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a2e;
      color: #eee;
      overflow: hidden;
    }

    #app {
      width: 100vw;
      height: 100vh;
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.85);
      z-index: 100;
    }

    #overlay.hidden {
      display: none;
    }

    #overlay h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .calibration-form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      width: 100%;
      max-width: 320px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .form-group label {
      font-size: 14px;
      color: #aaa;
    }

    .form-group input {
      padding: 12px;
      font-size: 16px;
      border: 1px solid #444;
      border-radius: 8px;
      background: #2a2a3e;
      color: #fff;
    }

    button {
      padding: 14px 24px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }

    #enter-ar-btn {
      background: #4a9eff;
      color: #fff;
      margin-top: 16px;
    }

    #enter-ar-btn:hover {
      background: #3a8eef;
    }

    #enter-ar-btn:disabled {
      background: #555;
      cursor: not-allowed;
    }

    #calibrate-btn {
      background: #22c55e;
      color: #fff;
    }

    #calibrate-btn:hover {
      background: #16a34a;
    }

    #status {
      margin-top: 16px;
      padding: 12px;
      background: #2a2a3e;
      border-radius: 8px;
      font-size: 14px;
      text-align: center;
      min-height: 44px;
    }

    #status.error {
      background: #7f1d1d;
    }

    #status.success {
      background: #14532d;
    }

    #ar-status {
      position: fixed;
      top: 20px;
      left: 20px;
      right: 20px;
      padding: 12px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 8px;
      font-size: 14px;
      z-index: 50;
      display: none;
    }

    #ar-status.visible {
      display: block;
    }

    .instructions {
      margin-top: 20px;
      padding: 16px;
      background: #2a2a3e;
      border-radius: 8px;
      font-size: 13px;
      line-height: 1.5;
      max-width: 320px;
    }

    .instructions h3 {
      margin-bottom: 8px;
      color: #4a9eff;
    }
  </style>
  <script type="module" crossorigin src="/site3d-ar-test/assets/index-Aze8AOre.js"></script>
</head>

<body>
  <div id="app"></div>

  <div id="overlay">
    <h1>Geospatial AR Viewer</h1>

    <div class="calibration-form">
      <div class="form-group">
        <label for="tileset-url">Tileset URL</label>
        <input type="text" id="tileset-url" value="https://connor-haley.github.io/site3d-ar-test/tiles/tileset.json">
      </div>

      <div class="form-group">
        <label for="calib-lat">Your Latitude</label>
        <input type="number" id="calib-lat" step="0.0000001" value="-23.262415">
      </div>

      <div class="form-group">
        <label for="calib-lon">Your Longitude</label>
        <input type="number" id="calib-lon" step="0.0000001" value="117.778502">
      </div>

      <div class="form-group">
        <label for="calib-alt">Your Altitude (meters)</label>
        <input type="number" id="calib-alt" step="0.1" value="600">
      </div>

      <div class="form-group">
        <label for="calib-heading">Heading (degrees from North, clockwise)</label>
        <input type="number" id="calib-heading" step="1" placeholder="0">
      </div>

      <button id="enter-ar-btn" disabled>Enter AR</button>

      <div id="status">Checking WebXR support...</div>
    </div>

    <div class="instructions">
      <h3>Instructions</h3>
      1. Enter your tileset URL<br>
      2. Stand at a known location<br>
      3. Enter coordinates and heading<br>
      4. Tap "Enter AR" and look around
    </div>
  </div>

  <div id="ar-status"></div>

</body>

</html>
